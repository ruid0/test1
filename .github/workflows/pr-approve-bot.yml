name: Comment with Jira Ticket Number Once Approved
on:
  pull_request_review:
    types: [submitted]

jobs:
  comment:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Review State
        id: review-state
        run: echo "state=$(jq -r .review.state "$GITHUB_EVENT_PATH")" >> $GITHUB_OUTPUT

      - name: Current branch
        run: echo ${GITHUB_REF##*/}

      - name: Get jira_ticket_number
        id: jira-number
        run: echo "jira_ticket_number=$(echo ${GITHUB_REF##*/} | sed -E 's/off-([0-9]*).*/off-\1/')" >> $GITHUB_OUTPUT
        
      - name: Comment PR
        if: ${{ steps.review-state.outputs.state == 'approved' }}
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            jira ticket ${{ steps.jira-number.outputs.jira_ticket_number }}
