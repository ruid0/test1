name: Comment with Jira Ticket Number Once Approved
on:
  pull_request_review:
    types: [submitted]

jobs:
  comment:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Comment PR
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            Current branch is `$(echo ${{ github.head_ref }} | sed 's/off-\([0-9]*\).*/\1/')`.
